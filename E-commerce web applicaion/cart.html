<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <style>
    .cart-item img { height: 100px; object-fit: cover; }
    .cart-controls input { width: 60px; text-align: center; }
    .card { border-radius: 8px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
    .empty-msg { font-size: 1.2rem; color: #666; }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4">ðŸ›’ Your Cart</h2>
    <div id="cart-items" class="row"></div>
    <div id="cart-summary" class="mt-4" >
      <hr>
      <h4 id="total">Total: $0.00</h4>
      <button class="btn btn-danger" id="clear-btn">Clear Cart</button>
    </div>
    <p id="empty-msg" class="empty-msg mt-4" style="display: none;">Your cart is empty.</p>
  </div>

  <script>
    const cartContainer = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('total');
    const summary = document.getElementById('cart-summary');
    const emptyMsg = document.getElementById('empty-msg');

    // Simulate fetch cart (like from server)
    function fetchCart() {
      return new Promise((resolve) => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        resolve(cart);
      });
    }

    // Simulate save cart (like posting to server)
    function saveCart(cart) {
      return new Promise((resolve) => {
        localStorage.setItem('cart', JSON.stringify(cart));
        resolve();
      });
    }

    function renderCart(cart) {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        summary.style.display = 'none';
        emptyMsg.style.display = 'block';
        return;
      }

      summary.style.display = 'block';
      emptyMsg.style.display = 'none';

      cart.forEach((item, index) => {
        const price = parseFloat(item.price.replace('$', '')) || 0;
        total += price * item.quantity;

        const div = document.createElement('div');
        div.className = 'col-md-6 mb-3 cart-item';
        div.innerHTML = `
          <div class="card p-2">
            <div class="row no-gutters align-items-center">
              <div class="col-md-4">
                <img src="${item.image}" class="img-fluid" alt="${item.name}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${item.name}</h5>
                  <p class="card-text mb-1">Price: ${item.price}</p>
                  <p class="card-text mb-1">Size: ${item.size || '-'}</p>
                  <div class="cart-controls d-flex align-items-center mb-2">
                    <label class="mr-2 mb-0">Qty:</label>
                    <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="qty-input form-control form-control-sm" />
                  </div>
                  <button class="btn btn-sm btn-danger remove-btn" data-index="${index}">Remove</button>
                </div>
              </div>
            </div>
          </div>
        `;
        cartContainer.appendChild(div);
      });

      totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
    }

    function initCartPage() {
      fetchCart().then(cart => {
        renderCart(cart);

        // Attach dynamic quantity change event
        cartContainer.addEventListener('change', (e) => {
          if (e.target.classList.contains('qty-input')) {
            const index = e.target.dataset.index;
            const newQty = parseInt(e.target.value);
            cart[index].quantity = newQty > 0 ? newQty : 1;
            saveCart(cart).then(() => renderCart(cart));
          }
        });

        // Attach remove buttons
        cartContainer.addEventListener('click', (e) => {
          if (e.target.classList.contains('remove-btn')) {
            const index = e.target.dataset.index;
            cart.splice(index, 1);
            saveCart(cart).then(() => renderCart(cart));
          }
        });

        // Clear cart
        document.getElementById('clear-btn').addEventListener('click', () => {
          localStorage.removeItem('cart');
          renderCart([]);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', initCartPage);
  </script>

</body>
</html>
