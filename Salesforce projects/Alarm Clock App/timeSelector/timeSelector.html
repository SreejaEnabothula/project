<template>
  <div class="time-selector">
    <!-- Hour -->
    <label class="slds-form-element__label">Hour
      <select data-field="hour" onchange={handleChange}>
        <template for:each={hourOptions} for:item="opt">
          <option key={opt.value} value={opt.value} selected={opt.selected}>{opt.label}</option>
        </template>
      </select>
    </label>

    <!-- Minute -->
    <label>Minute
      <select data-field="minute" onchange={handleChange}>
        <template for:each={minuteOptions} for:item="opt">
          <option key={opt.value} value={opt.value} selected={opt.selected}>{opt.label}</option>
        </template>
      </select>
    </label>

    <!-- AM/PM -->
    <label>AM/PM
      <select data-field="ampm" onchange={handleChange}>
        <option value="AM" selected={isAm}>AM</option>
        <option value="PM" selected={isPm}>PM</option>
      </select>
    </label>
  </div>
</template>
